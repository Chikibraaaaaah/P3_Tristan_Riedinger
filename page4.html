<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" media="screen and (min-width:1280px)" href="desktop.css" />

        <title>OhMyFood - La palette du goût</title>
    </head>

    <body>


        <div class="restaurant_page">

            <div class="restaurant_header">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>                    
                        <img src="maquettes_ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood" title="OhMyFood" class="logo_ohmyfood"/>                    
                </a>
            </div>

            <figure class="restaurant_page_overview">
                <img src="maquettes_ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du Goût" title="La Palette du Goût"  class="restaurant_page_overview">
            <figcaption class="restaurant_page_description">
        
        <div class="restaurant_menu">

            <div class="restaurant_heading">
                <h1>La palette du goûte</h1>
                <i class="far fa-heart"></i> 
             </div>

            <h2>ENTREES</h2>                     
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Fricassée d'escargot</span></br>
                        Au piment d'Espelette</p>                            
                    <p class="restaurant_menu_price">25€</p> 
                </div>                       
            
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Foie gras de canard mi-cuit</span></br>
                        Et ses copeaux de truffe noire</p>                            
                    <p class="restaurant_menu_price">35€</p> 
                </div>    
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Oeuf au plat</span></br>
                        Assaisonné à la truffe sur lit de caviar</p>                            
                    <p class="restaurant_menu_price">20€</p> 
                </div>    
                               
                <h2>PLATS</h2>
            
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Filet de boeuf aux herbes</span></br>
                        Accompagné de sa ribambelle de légumes</p>                            
                    <p class="restaurant_menu_price">40€</p> 
                </div>    
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Parmentier de queue de boeuf</span></br>
                        À la truffe noire sur sa purée de panais</p>                            
                    <p class="restaurant_menu_price">35€</p> 
                </div>  

                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Filet de turbot</span></br>
                        Aux agrumes</p>                            
                    <p class="restaurant_menu_price">44€</p> 
                </div> 

                <h2>DESSERTS</h2>
                
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Paris-Brest</span></br>
                        Revisité</p>                            
                    <p class="restaurant_menu_price">18€</p> 
                </div>                       
            
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Macaron au chocolat d'exception</span></br>
                        Et glace à la vanille de Madagascar</p>                            
                    <p class="restaurant_menu_price">22€</p> 
                </div>    
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Mousse au chocolat</span></br>
                        Au piment d'Espelette et à la truffe noire</p>                            
                    <p class="restaurant_menu_price">23€</p> 
                </div>  
                
                <div class="btn">
                    <p>Commander</p>
                </div>  
            </figcaption>
        </figure>          
        </div>
    </div>


    <footer>
        <div class="footer">                
            <a>
                <div>
                       <img src="maquettes_ohmyfood/images/logo/ohmyfood_invert.png" alt="ohmyfood" title="OhMyFood" class="logo_ohmyfood_invert"/>
                </div>
            </a>                             
          
            <ul>
                <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>

                <li>Contact</li>
            </ul>
        </div>
