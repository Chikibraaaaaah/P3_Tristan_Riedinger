<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="OhMyFood. Service de livraison de plats cuisinés dans la France entière. Un large choix de spécialités pour votre plus grand plaisir.">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" media="screen and (min-width:1280px)" href="desktop.css" />
        <link rel="stylesheet" media="screen and (min-width:768px) and (max-width : 1280px)"  href="tablette.css" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/549ebc5e13.js" crossorigin="anonymous"></script>
        <title>OhMyFood</title>
    </head>

    <body>


        <div class="restaurant_page">

            <div class="restaurant_header">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>                    
                        <img src="maquettes_ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood" title="OhMyFood" class="logo_ohmyfood"/>                    
                </a>
            </div>

            <figure class="restaurant_page_figure">
                <img src="maquettes_ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="La Palette du Goût" title="La Palette du Goût"  class="restaurant_page_overview">
            <figcaption class="restaurant_page_description">
        
        <div class="restaurant_menu">

            <div class="restaurant_heading">
                <h1>À la française</h1>
                <i class="far fa-heart"></i> 
             </div>

            <h2>ENTREES</h2>                     
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Tartare de poulpe acidulé</span></br>
                        Aux zestes d'orange</p>    
                    <div class="animation">                     
                        <p class="restaurant_menu_price">25€</p> 
                        <div class="animation_check">
                            <i class="fas fa-check-circle"></i>
                        </div>   
                    </div>
                </div>                       
            
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Velouté de légumes d'antan</span></br>
                        Carotte, panais, topinambour</p>                            
                    <p class="restaurant_menu_price">35€</p> 
                </div>    
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Soupe à l'oignon</span></br>
                        Revisitée</p>                            
                    <p class="restaurant_menu_price">20€</p> 
                </div>    
                               
                <h2>PLATS</h2>
            
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Coquilles Saint-Jacques</span></br>
                        Accompagnées d'une purée de panais</p>                            
                    <p class="restaurant_menu_price">40€</p> 
                </div>    
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Magret de canard</span></br>
                        Et parmentier de pommes de terre</p>                            
                    <p class="restaurant_menu_price">35€</p> 
                </div>  

                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Pigeonneau d’Ille-et-Vilaine</span></br>
                        Sur son lit de gnocchis aux légumes</p>                            
                    <p class="restaurant_menu_price">44€</p> 
                </div> 

                <h2>DESSERTS</h2>
                
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Pétales de violettes glacés</span></br>
                        Et purée de noisettes</p>                            
                    <p class="restaurant_menu_price">18€</p> 
                </div>                       
            
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Fondant au chocolat</span></br>
                        Revisité</p>                            
                    <p class="restaurant_menu_price">22€</p> 
                </div>    
                
                <div class="restaurant_menu_plate">
                    <P><span class="restaurant_menu_plate--heading">Millefeuille croustillant</span></br>
                        Myrtilles et pâte d’amande</p>                            
                    <p class="restaurant_menu_price">23€</p> 
                </div>  
                
                <div class="btn">
                    <p>Commander</p>
                </div>  
            </figcaption></figure>          
        </div>
    </div>


    <footer>
        <div class="footer">                
            <a>
                <div>
                       <img src="maquettes_ohmyfood/images/logo/ohmyfood_invert.png" alt="ohmyfood" title="OhMyFood" class="logo_ohmyfood_invert"/>
                </div>
            </a>                             
          
            <ul>
                <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </div>
    </footer>

    </body>

</html>
